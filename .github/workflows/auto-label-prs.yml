name: Auto Label Merged PRs

on:
  pull_request:
    types: [closed]

jobs:
  label-merged-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    steps:
      - name: Add hacktoberfest-accepted label to merged PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['hacktoberfest-accepted']
              });
              
              console.log(`‚úÖ Added 'hacktoberfest-accepted' label to merged PR #${context.issue.number}`);
            } catch (error) {
              console.error(`‚ùå Error adding label: ${error.message}`);
              core.setFailed(`Failed to add label: ${error.message}`);
            }
      
      - name: Add comment to merged PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'üéâ **Congratulations!** This PR has been merged and labeled as `hacktoberfest-accepted`. Thank you for contributing to Profocto! üöÄ\n\n**Your contribution counts towards Hacktoberfest 2025!** üèÜ'
              });
              
              console.log(`‚úÖ Added comment to merged PR #${context.issue.number}`);
            } catch (error) {
              console.error(`‚ùå Error adding comment: ${error.message}`);
              // Don't fail the workflow if comment fails
            }